version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PG_USER=postgres
      - PG_HOST=your_database_host
      - PG_PORT=5432
      - PG_DB=your_database_name
      - PG_PASS=your_password
    volumes:
      - ./backend:/app/backend
